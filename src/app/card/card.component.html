<div>
  <mat-card class="example-card" *ngFor="let poke of pokemon">
    <mat-card-header class="header">
      <img src="{{ poke.img }}" alt="mo" />
      <mat-card-title class="numero">{{ poke.numero }}</mat-card-title>
      <mat-card-title>{{ poke.nome.toUpperCase() }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-card-subtitle>{{ poke.categoria }}</mat-card-subtitle>
      <p>{{ poke.descrizione }}</p>
    </mat-card-content>
  </mat-card>
</div>
